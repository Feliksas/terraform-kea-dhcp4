name: CI

on:
  push:
    branches: [ master ]
    paths:
      - '**.go'
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Create Terraform plugins directory
      run: mkdir -p ~/.terraform.d/plugins/linux_amd64

    - name: Build
      env: 
        CGO_ENABLED: "0"
        GOOS: linux
        GOARCH: amd64
      run: go build -v -a -o ~/.terraform.d/plugins/linux_amd64/terraform-provider-kea-dhcp4_v1.0_x4

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 0.12.20

    - name: Set up test environment
      run: docker network create kea
      
    - run: docker build -t kea-test -f kea.Dockerfile .
    - run: docker build -t nginx-test -f api.Dockerfile .
    - run: docker run -d --network kea --name kea kea-test
    - run: docker run -d --network kea --name api -p 127.0.0.1:8080:8080/tcp nginx-test

    - name: Terraform init
      working-directory: test-data/terraform
      run: terraform init

    - name: Terraform apply
      working-directory: test-data/terraform
      run: terraform apply -auto-approve

    - name: Terraform destroy
      working-directory: test-data/terraform
      run: terraform apply -auto-approve

    - name: Build artifacts (Linux)
      if: startsWith(github.ref, 'refs/tags/')
      env:
        CGO_ENABLED: "0"
        GOARCH: amd64
        GOOS: linux
      run: go build -a -o build/terraform-provider-kea-dhcp4_v1.0-linux-amd64
     
    - name: Build artifacts (macOS)
      if: startsWith(github.ref, 'refs/tags/')
      env:
        CGO_ENABLED: "0"
        GOARCH: amd64
        GOOS: darwin
      run: go build -a -o build/terraform-provider-kea-dhcp4_v1.0-darwin-amd64

    - name: Build artifacts (Windows)
      if: startsWith(github.ref, 'refs/tags/')
      env:
        CGO_ENABLED: "0"
        GOARCH: amd64
        GOOS: windows
      run: go build -a -o build/terraform-provider-kea-dhcp4_v1.0-windows-amd64

    - name: Release
      uses: fnkr/github-action-ghr@v1
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GHR_COMPRESS: zip
        GHR_PATH: build/
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}